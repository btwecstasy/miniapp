<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .balance {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –±–∞–ª–∞–Ω—Å –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –±–ª–æ–∫–µ */
        }

        .menu {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #1f1f1f;
            border-top: 1px solid #333;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .menu a {
            color: #888; /* –°–µ—Ä—ã–π —Ü–≤–µ—Ç –¥–ª—è –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu a:hover, .menu a.active {
            background-color: #333;
            color: #64b5f6; /* –ì–æ–ª—É–±–æ–π —Ü–≤–µ—Ç –¥–ª—è –∞–∫—Ç–∏–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        }

        .menu a span {
            font-size: 24px;
            margin-bottom: 5px;
            color: #888; /* –°–µ—Ä—ã–π —Ü–≤–µ—Ç –¥–ª—è –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã—Ö —Å–º–∞–π–ª–∏–∫–æ–≤ */
            transition: color 0.3s;
        }

        .menu a.active span {
            color: #64b5f6; /* –ì–æ–ª—É–±–æ–π —Ü–≤–µ—Ç –¥–ª—è –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å–º–∞–π–ª–∏–∫–æ–≤ */
        }

        .content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .content.active {
            display: flex;
        }

        .leaderboard-content {
            justify-content: flex-start;
            padding-top: 20px;
        }

        .leaderboard-content span {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .leaderboard-content h2 {
            margin: 0;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            width: 90%; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –ø–∞–Ω–µ–ª—å–∫–∏ */
            max-width: 400px;
            margin-bottom: 20px;
        }

        .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 10px; /* –î–µ–ª–∞–µ–º –∞–≤–∞—Ç–∞—Ä–∫—É –∫–≤–∞–¥—Ä–∞—Ç–Ω–æ–π —Å –∑–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–º–∏ —É–≥–ª–∞–º–∏ */
            margin-right: 10px;
        }

        .user-info .username {
            color: #000000;
            font-size: 18px;
            font-weight: bold;
        }

        .user-info .rank {
            color: #000000;
            font-size: 18px;
            font-weight: bold;
            margin-left: auto;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
        }

        .user-balance {
            color: #000000;
            font-size: 16px;
            font-weight: normal;
            margin-top: 5px;
        }

        .home-content .balance {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .join-community {
            background-color: #333;
            color: #ffffff;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 200px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .join-community:hover {
            background-color: #64b5f6;
        }

        .earn-content {
            justify-content: flex-start;
            padding-top: 20px;
        }

        .earn-content h2 {
            margin: 0;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .earn-content .task-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .earn-content .rewards-text {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .earn-content .rewards-text span {
            color: #888;
        }

        .earn-content .quests-text {
            font-size: 16px;
            color: #888;
            margin-bottom: 20px;
        }

        .task-panel {
            display: flex;
            align-items: center;
            background-color: #333; /* –ë–æ–ª–µ–µ —Å–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω, –Ω–æ –Ω–µ –±–µ–ª—ã–π */
            padding: 10px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin-bottom: 20px;
            justify-content: space-between; /* –†–∞–∑–º–µ—â–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–ø—Ä–∞–≤–∞ */
        }

        .task-panel img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-right: 10px;
        }

        .task-panel .task-info {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
        }

        .task-panel .task-info .task-name {
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
        }

        .task-panel .task-button {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-left: auto; /* –†–∞–∑–º–µ—â–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–ø—Ä–∞–≤–∞ */
        }

        .task-panel .task-button:hover {
            background-color: #64b5f6;
            color: #ffffff;
        }

        .task-panel .task-button.claimed {
            background-color: #333; /* –°–µ—Ä—ã–π —Ñ–æ–Ω */
            color: #ffffff; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
        }

        .task-panel .task-button.claimed::after {
            content: '‚úî';
            margin-left: 5px;
            color: #ffffff;
            background-color: transparent; /* –£–±–∏—Ä–∞–µ–º –≥–æ–ª—É–±–æ–π —Ñ–æ–Ω */
        }

        @media (max-width: 600px) {
            .menu a {
                font-size: 16px;
                padding: 8px 16px;
            }

            .menu a span {
                font-size: 20px;
            }

            .user-info {
                width: 90%;
                max-width: 300px;
            }

            .user-info img {
                width: 50px;
                height: 50px;
            }

            .user-info .username,
            .user-info .rank {
                font-size: 16px;
            }

            .user-balance {
                font-size: 14px;
            }

            .home-content .balance {
                font-size: 36px;
            }

            .join-community {
                padding: 12px 16px;
                max-width: 180px;
            }

            .earn-content .task-title {
                font-size: 20px;
            }

            .earn-content .rewards-text {
                font-size: 16px;
            }

            .earn-content .quests-text {
                font-size: 14px;
            }

            .task-panel {
                width: 90%;
                max-width: 300px;
            }

            .task-panel img {
                width: 50px;
                height: 50px;
            }

            .task-panel .task-info .task-name {
                font-size: 16px;
            }

            .task-panel .task-info .task-button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="balance">
        10,000
    </div>
    <div class="content leaderboard-content">
        <span>üèÜ</span>
        <h2>Leaderboard</h2>
        <div class="user-info">
            <img src="https://i.postimg.cc/dVzhKL0D/Black-Paw-svg.png" alt="User Avatar">
            <div class="user-details">
                <div class="username">Username</div>
                <div class="user-balance">10,000</div>
            </div>
            <div class="rank">#10,111</div>
        </div>
    </div>
    <div class="content home-content active">
        <div class="balance">
            10,000
        </div>
        <div class="join-community" onclick="window.open('https://t.me/win1ref', '_blank')">
            Join our community
        </div>
    </div>
    <div class="content earn-content">
        <h2 class="task-title">TASK</h2>
        <div class="rewards-text">GET REWARDS <span>FOR</span></div>
        <div class="quests-text">COMPLETING QUESTS</div>
        <div class="task-panel">
            <img src="https://i.postimg.cc/QMdKbRVJ/telegram.png" alt="Task Image">
            <div class="task-info">
                <div class="task-name">Follow Channel</div>
            </div>
            <div class="task-button" onclick="followChannel()">Start</div>
        </div>
    </div>
    <div class="menu">
        <a href="#" class="menu-item active" data-content="home">
            <span>üè†</span>
            Home
        </a>
        <a href="#" class="menu-item" data-content="leaderboard">
            <span>üèÜ</span>
            Leaderboard
        </a>
        <a href="#" class="menu-item" data-content="friends">
            <span>üë•</span>
            Friends
        </a>
        <a href="#" class="menu-item" data-content="earn">
            <span>üìä</span>
            Earn
        </a>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Ç–∫—Ä—ã—Ç–æ –ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            // –°–∫—Ä—ã–≤–∞–µ–º –±–∞–ª–∞–Ω—Å –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –±–ª–æ–∫–µ
            document.querySelector('.balance').style.display = 'none';
        }

        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
                item.classList.add('active');

                const contentId = item.getAttribute('data-content');
                document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
                document.querySelector(`.${contentId}-content`).classList.add('active');

                // –°–∫—Ä—ã–≤–∞–µ–º –±–∞–ª–∞–Ω—Å, –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω Leaderboard, –∏–Ω–∞—á–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º
                if (contentId === 'leaderboard') {
                    document.querySelector('.balance').style.display = 'none';
                } else {
                    document.querySelector('.balance').style.display = 'flex';
                }
            });
        });

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –ø—É–Ω–∫—Ç –º–µ–Ω—é –∏ –∫–æ–Ω—Ç–µ–Ω—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        document.querySelector('.menu-item[data-content="home"]').classList.add('active');
        document.querySelector('.home-content').classList.add('active');

        function followChannel() {
            const taskButton = document.querySelector('.task-panel .task-button');
            taskButton.textContent = 'Claim';
            taskButton.classList.add('claimed');
            taskButton.onclick = () => {
                taskButton.textContent = '';
                taskButton.classList.add('claimed');
                const balance = document.querySelector('.home-content .balance');
                const currentBalance = parseInt(balance.textContent.replace(',', ''));
                balance.textContent = (currentBalance + 2000).toLocaleString();
            };
            window.open('https://t.me/win1ref', '_blank');
        }
    </script>
</body>
</html>
