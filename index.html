<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .balance {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –±–∞–ª–∞–Ω—Å –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –±–ª–æ–∫–µ */
        }

        .menu {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #1f1f1f;
            border-top: 1px solid #333;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .menu a {
            color: #888; /* –°–µ—Ä—ã–π —Ü–≤–µ—Ç –¥–ª—è –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu a:hover, .menu a.active {
            background-color: #333;
            color: #64b5f6; /* –ì–æ–ª—É–±–æ–π —Ü–≤–µ—Ç –¥–ª—è –∞–∫—Ç–∏–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        }

        .menu a span {
            font-size: 24px;
            margin-bottom: 5px;
            color: #888; /* –°–µ—Ä—ã–π —Ü–≤–µ—Ç –¥–ª—è –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã—Ö —Å–º–∞–π–ª–∏–∫–æ–≤ */
            transition: color 0.3s;
        }

        .menu a.active span {
            color: #64b5f6; /* –ì–æ–ª—É–±–æ–π —Ü–≤–µ—Ç –¥–ª—è –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å–º–∞–π–ª–∏–∫–æ–≤ */
        }

        .content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .content.active {
            display: flex;
        }

        .leaderboard-content {
            justify-content: flex-start;
            padding-top: 20px;
        }

        .leaderboard-content span {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .leaderboard-content h2 {
            margin: 0;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            width: 400px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –ø–∞–Ω–µ–ª—å–∫–∏ */
            margin-bottom: 20px;
        }

        .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 10px; /* –î–µ–ª–∞–µ–º –∞–≤–∞—Ç–∞—Ä–∫—É –∫–≤–∞–¥—Ä–∞—Ç–Ω–æ–π —Å –∑–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–º–∏ —É–≥–ª–∞–º–∏ */
            margin-right: 10px;
        }

        .user-info .username {
            color: #000000;
            font-size: 18px;
            font-weight: bold;
        }

        .user-info .rank {
            color: #000000;
            font-size: 18px;
            font-weight: bold;
            margin-left: auto;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
        }

        .user-balance {
            color: #000000;
            font-size: 16px;
            font-weight: normal;
            margin-top: 5px;
        }

        .home-content .balance {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .join-community {
            background-color: #333;
            color: #ffffff;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .join-community:hover {
            background-color: #64b5f6;
        }
    </style>
</head>
<body>
    <div class="balance">
        10,000
    </div>
    <div class="content leaderboard-content">
        <span>üèÜ</span>
        <h2>Leaderboard</h2>
        <div class="user-info">
            <img src="https://i.postimg.cc/dVzhKL0D/Black-Paw-svg.png" alt="User Avatar">
            <div class="user-details">
                <div class="username">Username</div>
                <div class="user-balance">10,000</div>
            </div>
            <div class="rank">#10,111</div>
        </div>
    </div>
    <div class="content home-content active">
        <div class="balance">
            10,000
        </div>
        <div class="join-community" onclick="window.open('https://t.me/your_channel', '_blank')">
            Join our community
        </div>
    </div>
    <div class="menu">
        <a href="#" class="menu-item active" data-content="home">
            <span>üè†</span>
            Home
        </a>
        <a href="#" class="menu-item" data-content="leaderboard">
            <span>üèÜ</span>
            Leaderboard
        </a>
        <a href="#" class="menu-item" data-content="friends">
            <span>üë•</span>
            Friends
        </a>
        <a href="#" class="menu-item" data-content="earn">
            <span>üìä</span>
            Earn
        </a>
    </div>

    <script>
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
                item.classList.add('active');

                const contentId = item.getAttribute('data-content');
                document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
                document.querySelector(`.${contentId}-content`).classList.add('active');

                // –°–∫—Ä—ã–≤–∞–µ–º –±–∞–ª–∞–Ω—Å, –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω Leaderboard, –∏–Ω–∞—á–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º
                if (contentId === 'leaderboard') {
                    document.querySelector('.balance').style.display = 'none';
                } else {
                    document.querySelector('.balance').style.display = 'flex';
                }
            });
        });

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –ø—É–Ω–∫—Ç –º–µ–Ω—é –∏ –∫–æ–Ω—Ç–µ–Ω—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        document.querySelector('.menu-item[data-content="home"]').classList.add('active');
        document.querySelector('.home-content').classList.add('active');
    </script>
</body>
</html>
